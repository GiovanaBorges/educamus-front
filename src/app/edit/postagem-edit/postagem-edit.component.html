<app-menu></app-menu>

<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Materia</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descricao Postagem</label>
                <input type="textarea" class="form-control" id="descricao" [(ngModel)]='postagem.texto'>
            </div>

            <div class="form-group">
                <label for="descricao">Imagem Postagem</label>
                <input type="textarea" class="form-control" id="descricao" [(ngModel)]='postagem.foto'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/materiasEdit'>Cancelar</button>
                <button class="btn btn-success">Atualizar</button>
            </div>

        </div>
    </div>

</div>
